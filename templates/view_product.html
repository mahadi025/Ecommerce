<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="static/css/view_product.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>{{product.name}}</title>
</head>
<body>
    <div id="header">
        <br>
    </div>
    <div id="img-profile">
        <img style="border:5px solid blueviolet;" src="static/images/{{product.image}}" alt="">
    </div>
    <div id="table">
        <table id="info">
            <tr style="background-color: #4f868c;">
                <th>Product Name:</th>
                <td>{{product.name}}</td>
            </tr>
            <tr style="background-color: rosybrown;">
                <th>Price $</th>
                <td>
                    {% if current_user.is_active %}
                        <s>{{product.price}}</s>
                        <b>{{product.price-product.price*0.1}}</b>
                    {% else %}
                        <b>{{product.price}}</b>
                    {% endif %}
                </td>
            </tr>
            <tr style="background-color: burlywood">
                <th>Description</th>
                <td>{{product.description}}</td>
            </tr>
            <tr style="background-color: coral">
                <th>Category</th>
                <td>{{product.category}}</td>
            </tr>
        </table>
        <br>
        <a class="btn btn-outline-success" id="back-btn" style="border-radius: 1000px 1000px 1000px 1000px;" href="{{ url_for('store') }}">back</a>
    </div>
</body>
</html>
